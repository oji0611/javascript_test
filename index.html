<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="config.js" defer></script>
    <script src="jeu.js" defer></script>
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite</h2>
        <h3>AzerType est une application en ligne pour apprendre à taper plus vite au clavier ! </h3>
    </header>

    <main>
        <div class="carte" id="premier">
            <P>Choisissez votre option et la proposition qui s'affcihe dans le champs en dessous</P>

            <div class="zoneOption">
                    <input type="radio" name="type" value="mots" id="mots">
                    <label for="mots">Mots</label>
                    <input type="radio" name="type" value="phrases" id="phrases">
                    <label for="phrases">Phrases</label>
            </div>

            <div class="zoneText arrondi">
                AZERTY
            </div>
            <div class="zoneSaisie" >
                    <input type="text" name="valeur" id="valeur"  class="arrondi">
                    <input type="submit" value="soumettre" id="validation" class="arrondi">
            </div>
            <div class="zoneScore">
                Votre Score : <span>0</span>
            </div>
        </div>
        <form class="carte" method="post" action="">
            <!-- champ nom -->
            <label for="nom">Nom</label>
            <input type="text" id="name" name="nom" placeholder="Votre nom">
        
            <!-- champ email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email">
        
            <!-- bouton de validation -->
            <button>Envoyer</button>
        </form>
    </main>
</body>
</html>
